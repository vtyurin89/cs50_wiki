{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry_title, entry_url  in entries_urls.items %}
            <li><a href="{{ entry_url }}">{{ entry_title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
