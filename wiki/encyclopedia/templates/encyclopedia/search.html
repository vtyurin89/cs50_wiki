{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results:</h1>

    <ul>
    {% for entry_title, entry_url  in entries.items %}
        <li><a href="{{ entry_url }}">{{ entry_title }}</a></li>
    {% empty %}
        <p>Nothing found...</p>
    {% endfor %}
    </ul>

{% endblock %}
